		<script type="text/javascript">

			function UI_start() {
				if (localStorage.getItem("tms_samt_layout")=="horizontal") {
					window.location.href="SAMT_v1.7.0W.html";
				} else if (localStorage.getItem("tms_samt_layout")=="vertical") {
					window.location.href="SAMT_v1.7.0N.html";
				} else {
					let width = screen.width;
					if (width > 640) {
						window.location.href="SAMT_v1.7.0W.html";
						localStorage.setItem("tms_samt_layout","horizontal");
					} else {
						window.location.href="SAMT_v1.7.0N.html";
						localStorage.setItem("tms_samt_layout","vertical");
					}
				}
			}
		</script>
	</head>
